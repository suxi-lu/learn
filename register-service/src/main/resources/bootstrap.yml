spring:
  profiles:
    active: dev
  application:
    name: register-service

---
spring:
  profiles: dev

eureka:
  instance:
    hostname: localhost
    prefer-ip-address: true
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
      #http://admin:admin123@localhost:8761/eureka/
