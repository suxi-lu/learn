<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:include="fragments/style :: head(~{::title}, ~{::link})">
    <title>Login</title>
    <!-- iCheck -->
    <link rel="stylesheet" th:href="@{/webjars/jquery-icheck/1.0.2/skins/square/blue.css}">
</head>

<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a href="../../index2.html"><b>单点登录</b>登陆页</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">单点登陆会话创建</p>

        <form id="loginForm" action="../../index2.html" method="post">
            <div class="form-group has-feedback">
                <input type="email" id="usename" name="usename" class="form-control" placeholder="请输入用户名">
            </div>
            <div class="form-group has-feedback">
                <input type="password" id="password" name="password" class="form-control" placeholder="请输入密码">
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <div class="checkbox icheck">
                        <label>
                            <input type="checkbox"> 记住我
                        </label>
                    </div>
                </div>
                <!-- /.col -->
                <div class="col-xs-4 float-right">
                    <a id="login" class="btn btn-primary btn-block btn-flat">登陆</a>
                </div>
                <!-- /.col -->
            </div>
        </form>

        <a href="#">忘记密码</a><br>
        <a href="#" class="text-center">注册用户</a>

    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<div th:replace="fragments/script :: script"></div>
<!-- iCheck -->
<script th:src="@{/webjars/jquery-icheck/1.0.2/icheck.min.js}"></script>
<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' /* optional */
        });

        function getQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]); return null;
        }

        $('#login').on('click', function() {
            let loginForm = $('#loginForm');
            let data = loginForm.serializeArray();
            console.log('login', data, loginForm.serialize());

            let service = getQueryString('service');
            console.log(service);

            $.ajax({
                url: '/login',
                data: {
                    service: service
                },
                method: 'POST',
                dataType: 'text',
                success(url) {
                    console.log(url);
                    location.href = url;
                }
            })
        });
    });
</script>
</body>

</html>
