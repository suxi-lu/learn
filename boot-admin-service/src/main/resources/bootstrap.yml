spring:
  application:
    name: boot-admin-service
  profiles:
    active: dev

management:
  endpoints:
    web:
      exposure:
        include: '*'
        exclude: env,beans,heapdump
  endpoint:
    health:
      show-details: ALWAYS

---
spring:
  profiles: dev

eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://admin:admin123@localhost:8761/eureka/
    enabled: false
