spring:
  profiles:
    active: dev

---
spring:
  profiles: dev
  application:
    name: gateway-service
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-service
      name: ${spring.application.name}
      profile: ${spring.profiles.active}

eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://admin:admin123@localhost:8761/eureka/
    #enabled: false
